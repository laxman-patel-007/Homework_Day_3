<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Billing Reminder</title>
        <style>
            body 
            {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 500px;
                margin: 0;
                background-color: white;
            }
            .a
            {
                background-color: lightyellow;
                border: 1px solid yellow;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 20px;
                border-radius: 10px;
                width: 300px;
                text-align: center;
            }
            .b 
            {
                color: red;
                font-weight: bold;
                font-size: 18px;
                margin-bottom: 10px;
            }
            .c
            {
                font-weight: bold;
                font-size: 16px;
                color: black;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="a">
            <h2 class="b">⚠️ Payment Due Reminder</h2>
            <p>Your electricity bill is due soon. Please make sure to pay to avoid service interruption.</p>
            <p class="c">Due Date: April 25, 2025</p>
        </div>
    </body>
</html>
